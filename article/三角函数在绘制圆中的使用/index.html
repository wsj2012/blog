<p>直接上代码：<br>新建一个继承自UIView的对象：</p>
<p>.h文件：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">//  </span><br><span class="line">//  PieView.h  </span><br><span class="line">//  BlurDemo  </span><br><span class="line">//  </span><br><span class="line">//  Created by sj_w on 15/9/11.  </span><br><span class="line">//  Copyright (c) 2015年 sj_w. All rights reserved.  </span><br><span class="line">//  </span><br><span class="line">  </span><br><span class="line">#import &lt;UIKit/UIKit.h&gt;  </span><br><span class="line">  </span><br><span class="line">@interface PieView : UIView  </span><br><span class="line">  </span><br><span class="line">@property (nonatomic, strong) NSArray   *percentArr;//百分比分段  </span><br><span class="line">@property (nonatomic, strong) NSMutableArray    *angleArr;//对应的弧度  </span><br><span class="line">@property (nonatomic, strong) NSMutableArray    *midAngleArr;//每个弧度分段的中心点位置  </span><br><span class="line">  </span><br><span class="line">@end</span><br></pre></td></tr></table></figure></p>
<p>.m文件：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br></pre></td><td class="code"><pre><span class="line">//  </span><br><span class="line">//  PieView.m  </span><br><span class="line">//  BlurDemo  </span><br><span class="line">//  </span><br><span class="line">//  Created by sj_w on 15/9/11.  </span><br><span class="line">//  Copyright (c) 2015年 sj_w. All rights reserved.  </span><br><span class="line">//  </span><br><span class="line">  </span><br><span class="line">#import &quot;PieView.h&quot;  </span><br><span class="line">#define kScreenWidth [UIScreen mainScreen].bounds.size.width  </span><br><span class="line">#define OUTR ((kScreenWidth)/4)  </span><br><span class="line">#define INR  ((kScreenWidth/4)-26)  </span><br><span class="line">#define PIECENTERX kScreenWidth/2  </span><br><span class="line">#define PIECENTERY 150  </span><br><span class="line">#define PIECENTER CGPointMake(kScreenWidth/2, frame.size.height/2)  </span><br><span class="line">#define LABELTAG 121  </span><br><span class="line">  </span><br><span class="line">@implementation PieView  </span><br><span class="line">  </span><br><span class="line">- (id)initWithFrame:(CGRect)frame  </span><br><span class="line">&#123;  </span><br><span class="line">    self = [super initWithFrame:frame];  </span><br><span class="line">    if (self) &#123;  </span><br><span class="line">        self.frame = frame;  </span><br><span class="line">        self.backgroundColor = [UIColor orangeColor];  </span><br><span class="line">        [self initArr];  </span><br><span class="line">        [self initSubviews];  </span><br><span class="line">    &#125;  </span><br><span class="line">    return self;  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">- (void)initSubviews &#123;  </span><br><span class="line">      </span><br><span class="line">    NSArray *titleArr = @[@&quot;现金类&quot;,@&quot;固定收益类&quot;,@&quot;股票类&quot;];  </span><br><span class="line">    NSArray *subTitleArr = @[@&quot;30%&quot;,@&quot;60%&quot;,@&quot;10%&quot;];  </span><br><span class="line">      </span><br><span class="line">    for (int i = 0; i &lt; self.percentArr.count; i++) &#123;  </span><br><span class="line">        UILabel *label = [[UILabel alloc] initWithFrame:CGRectMake(-100, -100, 100, 100)];  </span><br><span class="line">        label.font = [UIFont systemFontOfSize:16];  </span><br><span class="line">        label.text = [NSString stringWithFormat:@&quot;%@\n%@&quot;,titleArr[i],subTitleArr[i]];  </span><br><span class="line">        label.textColor = [UIColor whiteColor];  </span><br><span class="line">        label.textAlignment = NSTextAlignmentCenter;  </span><br><span class="line">        label.numberOfLines = 0;  </span><br><span class="line">        label.lineBreakMode = NSLineBreakByCharWrapping;  </span><br><span class="line">        label.tag = LABELTAG+i;  </span><br><span class="line">        [self addSubview:label];  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">- (void)initArr &#123;  </span><br><span class="line">    self.percentArr = @[@0.3,@0.6,@0.1];  </span><br><span class="line">    self.angleArr = [[NSMutableArray alloc] initWithCapacity:self.percentArr.count];  </span><br><span class="line">    self.midAngleArr = [[NSMutableArray alloc] initWithCapacity:self.percentArr.count];  </span><br><span class="line">    float sumAngle = 0.0; </span><br><span class="line">//通过百分比转换成弧度  </span><br><span class="line">    for (int i = 0; i &lt; self.percentArr.count; i++) &#123;  </span><br><span class="line">        CGFloat angle = [self.percentArr[i] floatValue]*2*M_PI;  </span><br><span class="line">        CGFloat midAngle = sumAngle + angle/2.0;  </span><br><span class="line">        [self.midAngleArr addObject:[NSNumber numberWithFloat:midAngle]];  </span><br><span class="line">        sumAngle += angle;  </span><br><span class="line">        [self.angleArr addObject:[NSNumber numberWithFloat:sumAngle]];  </span><br><span class="line">    &#125;  </span><br><span class="line">      </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">// Only override drawRect: if you perform custom drawing.  </span><br><span class="line">// An empty implementation adversely affects performance during animation.  </span><br><span class="line">- (void)drawRect:(CGRect)rect &#123;  </span><br><span class="line">    //绘制外圆填充绿色  </span><br><span class="line">    CGContextRef context = UIGraphicsGetCurrentContext();  </span><br><span class="line">    CGContextSetFillColorWithColor(context, [UIColor greenColor].CGColor);  </span><br><span class="line">    CGContextAddArc(context, kScreenWidth/2, 150, OUTR, 0, 2*M_PI, 0);  </span><br><span class="line">    CGContextFillPath(context);  </span><br><span class="line">      </span><br><span class="line">    //绘制外圆设置颜色为白色  </span><br><span class="line">    CGContextSetLineWidth(context, 2);  </span><br><span class="line">    CGContextSetStrokeColorWithColor(context, [UIColor whiteColor].CGColor);  </span><br><span class="line">    CGContextAddArc(context, PIECENTERX, PIECENTERY, OUTR, 0, 2*M_PI, 0);  </span><br><span class="line">    CGContextStrokePath(context);  </span><br><span class="line">      </span><br><span class="line">    //绘制内圆填充色为橙色  </span><br><span class="line">    CGContextSetFillColorWithColor(context, [UIColor orangeColor].CGColor);  </span><br><span class="line">    CGContextAddArc(context, PIECENTERX, PIECENTERY, INR, 0, 2*M_PI, 0);  </span><br><span class="line">    CGContextFillPath(context);  </span><br><span class="line">      </span><br><span class="line">    //绘制内圆颜色为白色  </span><br><span class="line">    CGContextSetLineWidth(context, 2);  </span><br><span class="line">    CGContextAddArc(context, PIECENTERX, PIECENTERY, INR, 0, 2*M_PI, 0);  </span><br><span class="line">    CGContextSetStrokeColorWithColor(context, [UIColor whiteColor].CGColor);  </span><br><span class="line">    CGContextStrokePath(context);  </span><br><span class="line">      </span><br><span class="line">    for (int i = 0; i &lt; self.angleArr.count; i++) &#123;  </span><br><span class="line">          </span><br><span class="line">        //根据弧度算内分割的线的起始点  </span><br><span class="line">        CGFloat angle = [self.angleArr[i] floatValue];  </span><br><span class="line">        CGPoint inPoint = CGPointMake(PIECENTERX+INR*cos(angle), PIECENTERY+INR*sin(angle));  </span><br><span class="line">        CGPoint outPoint = CGPointMake(PIECENTERX+OUTR*cos(angle), PIECENTERY+OUTR*sin(angle));  </span><br><span class="line">          </span><br><span class="line">        //连接起始点  </span><br><span class="line">        CGContextSetLineWidth(context, 2.0);  </span><br><span class="line">        CGContextSetStrokeColorWithColor(context, [UIColor whiteColor].CGColor);  </span><br><span class="line">        CGContextMoveToPoint(context, inPoint.x, inPoint.y);  </span><br><span class="line">        CGContextAddLineToPoint(context, outPoint.x, outPoint.y);  </span><br><span class="line">        CGContextStrokePath(context);  </span><br><span class="line">          </span><br><span class="line">        //算每个分段弧度的中心点位置  </span><br><span class="line">        CGFloat midAngel = [self.midAngleArr[i] floatValue];  </span><br><span class="line">        CGPoint midPoint = CGPointMake(PIECENTERX+(INR+OUTR)/2.0*cos(midAngel), PIECENTERY+(INR+OUTR)/2.0*sin(midAngel));  </span><br><span class="line">          </span><br><span class="line">//        CGContextSetFillColorWithColor(context, [UIColor whiteColor].CGColor);  </span><br><span class="line">//        CGContextAddArc(context, midPoint.x, midPoint.y, 3, 0, 2*M_PI, 0);  </span><br><span class="line">//        CGContextFillPath(context);  </span><br><span class="line">          </span><br><span class="line">        //每个分段延伸出去的折点  </span><br><span class="line">        CGPoint breakPoint = CGPointMake(PIECENTERX+(OUTR+(OUTR-INR)/2.0)*cos(midAngel), PIECENTERY+(OUTR+(OUTR-INR)/2.0)*sin(midAngel));  </span><br><span class="line">//        CGContextSetFillColorWithColor(context, [UIColor whiteColor].CGColor);  </span><br><span class="line">//        CGContextAddArc(context, breakPoint.x, breakPoint.y, 3, 0, 2*M_PI, 0);  </span><br><span class="line">//        CGContextFillPath(context);  </span><br><span class="line">          </span><br><span class="line">        //结束点的位置，确定说明文本的放置位置  </span><br><span class="line">        CGPoint endPoint;  </span><br><span class="line">        if (breakPoint.x&lt;PIECENTERX) &#123;  </span><br><span class="line">            endPoint = CGPointMake(43, breakPoint.y);  </span><br><span class="line">        &#125;else &#123;  </span><br><span class="line">            endPoint = CGPointMake(kScreenWidth-43, breakPoint.y);  </span><br><span class="line">        &#125;  </span><br><span class="line">  </span><br><span class="line">        //结束点画圈，填充白色  </span><br><span class="line">        CGContextSetFillColorWithColor(context, [UIColor whiteColor].CGColor);  </span><br><span class="line">        CGContextAddArc(context, endPoint.x, endPoint.y, 3, 0, 2*M_PI, 0);  </span><br><span class="line">        CGContextFillPath(context);  </span><br><span class="line">          </span><br><span class="line">        //将中心点、折点、结束点连接起来  </span><br><span class="line">        CGContextSetLineWidth(context, 2.0);  </span><br><span class="line">        CGContextSetStrokeColorWithColor(context, [UIColor whiteColor].CGColor);  </span><br><span class="line">        CGContextMoveToPoint(context, midPoint.x, midPoint.y);  </span><br><span class="line">        CGContextAddLineToPoint(context, breakPoint.x, breakPoint.y);  </span><br><span class="line">        CGContextAddLineToPoint(context, endPoint.x, endPoint.y);  </span><br><span class="line">        CGContextSetLineCap(context, kCGLineCapRound);  </span><br><span class="line">        CGContextStrokePath(context);  </span><br><span class="line">          </span><br><span class="line">//        CGContextSetLineWidth(context, 2.0f);  </span><br><span class="line">//        CGContextSetStrokeColorWithColor(context, [UIColor whiteColor].CGColor);  </span><br><span class="line">//        CGContextMoveToPoint(context, midPoint.x, midPoint.y);  </span><br><span class="line">//        CGContextSetLineCap(context, kCGLineCapRound);  </span><br><span class="line">//        CGContextAddLineToPoint(context, breakPoint.x, breakPoint.y);  </span><br><span class="line">//        CGContextStrokePath(context);  </span><br><span class="line">          </span><br><span class="line">        //调整说明控件的中心位置  </span><br><span class="line">        UILabel *label = (UILabel *)[self viewWithTag:LABELTAG+i];  </span><br><span class="line">        label.center = CGPointMake(endPoint.x, endPoint.y+30);  </span><br><span class="line">          </span><br><span class="line">    &#125;  </span><br><span class="line">      </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line">@end</span><br></pre></td></tr></table></figure>
<p>打完收工。。</p>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>




</html>
